[pytest]
# Configuração do pytest para o projeto RAG Study

# Diretório de testes
testpaths = tests

# Padrão para descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Adiciona o diretório src ao PYTHONPATH
pythonpath = . src

# Opções de saída
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marcadores customizados
markers =
    unit: Marca testes unitários (deselect with '-m "not unit"')
    integration: Marca testes de integração (deselect with '-m "not integration"')
    requires_ollama: Marca testes que requerem Ollama rodando
    requires_chroma: Marca testes que requerem ChromaDB
    slow: Marca testes lentos

# Configuração de cobertura
[tool:pytest]
testpaths = tests
norecursedirs = .git .tox dist build *.egg

# Configuração para pytest-cov
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod