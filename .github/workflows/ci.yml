name: üêç Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Run flake8
        run: |
          # Roda linter na pasta src e apps
          flake8 src apps || true

      - name: Run pytest
        run: |
          # Roda testes, se existirem
          if [ -d "tests" ] || ls test_*.py 2>/dev/null; then
            pytest
          else
            echo "‚ö†Ô∏è Nenhum teste encontrado."
          fi