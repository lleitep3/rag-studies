name: ðŸ”’ CI - Testes e SeguranÃ§a

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

jobs:
  test-security:
    name: ðŸ§ª Testes e SeguranÃ§a
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false  # Continua executando outras versÃµes mesmo se uma falhar
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      # 2. Configurar Python
      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      # 3. Instalar dependÃªncias
      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov bandit safety
      
      # 4. Executar testes unitÃ¡rios (sem dependÃªncias externas)
      - name: ðŸ§ª Executar testes unitÃ¡rios
        run: |
          echo "### ðŸ§ª Executando Testes UnitÃ¡rios" >> $GITHUB_STEP_SUMMARY
          pytest tests/ -v \
            -m "unit and not requires_ollama and not requires_chroma" \
            --tb=short \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml
          echo "âœ… Testes unitÃ¡rios concluÃ­dos!" >> $GITHUB_STEP_SUMMARY
      
      # 5. Verificar vulnerabilidades de seguranÃ§a no cÃ³digo
      - name: ðŸ”’ AnÃ¡lise de seguranÃ§a do cÃ³digo (Bandit)
        run: |
          echo "### ðŸ”’ AnÃ¡lise de SeguranÃ§a" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -ll -i -f txt || true
          echo "AnÃ¡lise Bandit concluÃ­da" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
      
      # 6. Verificar vulnerabilidades nas dependÃªncias
      - name: ðŸ” Verificar vulnerabilidades em dependÃªncias
        run: |
          echo "### ðŸ” Vulnerabilidades em DependÃªncias" >> $GITHUB_STEP_SUMMARY
          safety check --json || true
          echo "VerificaÃ§Ã£o Safety concluÃ­da" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
      
      # 7. Upload de cobertura (apenas Python 3.11)
      - name: ðŸ“Š Upload cobertura
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
